     <a href="{% url 'product_detail' product.pk%}">
        <img class="rounded-t-lg p-8 h-64 w-full object-contain" src="{{ product.image.url }}" alt="product image">

                <h3 class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white mb-3">{{ product.name }}</h3>
            <div class="mt-auto flex flex-col items-start">
                <span class="text-3xl font-bold text-gray-900 dark:text-white mb-3">â‚¬{{product.price}}</span>
                <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full mt-6">

            </div>
        </div>
     </a>
    </div>
